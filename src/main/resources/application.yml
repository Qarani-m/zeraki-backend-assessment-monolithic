
server:
  port: 9897

spring:
  application:
    name: institution-service

  # DataSource Configuration
  spring:
    datasource:
      url: jdbc:h2:mem:testdb
      driverClassName: org.h2.Driver
      username: sa
      password: password

  # H2 Console Configuration
    h2:
      console:
        enabled: true
        path: /h2-console

  # Hibernate Configuration
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true

